<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<!-- Font for final heading -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#ff3b7a;
  --bg1:#e67575;
  --bg2:#fa7fb2;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:radial-gradient(circle,var(--bg2),var(--bg1));
  font-family:system-ui,sans-serif; /* same as first page */
  overflow:hidden;
  padding:16px;
}

.card{
  width:min(720px,92vw);
  padding:26px;
  background:#ffffffcc;
  backdrop-filter:blur(10px);
  border-radius:22px;
  text-align:center;
  box-shadow:0 18px 60px rgba(0,0,0,.15);
  position:relative;
}

h1{
  font-size:clamp(26px,4vw,44px);
  margin-bottom:18px;
  color:#ff1a3c; /* first page color style for consistency */
}

/* Buttons */
.button-zone{
  position:relative;
  width:min(520px,92%);
  height:150px;
  margin:auto;
}

button{
  padding:16px 24px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(0,0,0,.14);
  transition:transform .2s ease, box-shadow .2s ease;
  will-change: transform;
}

#yesBtn{
  position:absolute;
  left:18%;
  top:50%;
  transform:translateY(-50%);
  background:var(--pink);
  color:#fff;
  font-size:22px;
}

#noBtn{
  position:absolute;
  left:62%;
  top:50%;
  transform:translateY(-50%);
  background:#e5e7eb;
  color:#111827;
}

.hint{
  margin-top:10px;
  font-size:13px;
  opacity:.7;
}

#second,#final{display:none}

/* PHOTO POP */
.photo-pop{
  width:260px;
  border-radius:24px;
  margin:20px auto;
  transform: scale(0.8);
  animation:romanticPop 3s ease-in-out infinite;
  box-shadow:
    0 0 0 6px rgba(255,59,122,.18),
    0 22px 46px rgba(0,0,0,.28);
}

@keyframes romanticPop{
  0%,100%{transform:scale(0.8)}
  50%{transform:scale(1.06)}
}

/* Hearts */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
}
.heart{
  position:absolute;
  font-size:26px;
  animation:float 2.6s ease forwards;
}
@keyframes float{
  from{opacity:1;transform:translateY(0)}
  to{opacity:0;transform:translateY(-180px)}
}

/* Fade In */
.fade-in{
  animation:fadeUp .7s ease forwards;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(18px)}
  to{opacity:1;transform:translateY(0)}
}

/* SECOND PAGE BUTTONS */
.yes-pair{
  margin-top:22px;
  display:flex;
  justify-content:center;
  gap:18px;
}

.yes-pair button{
  font-size:16px;
  padding:12px 26px;
  background:#ff3b7a;
  color:#fff;
  border-radius:999px;
  font-weight:700;
}
.yes-pair button:hover{
  transform:translateY(-2px) scale(1.05);
  box-shadow:0 14px 30px rgba(255,59,122,.45);
}

/* FINAL PAGE GLITTER TEXT */
.glitter-text{
  font-family: 'Great Vibes', cursive;
  font-size:clamp(32px,5vw,48px);
  font-weight:900;
  color:#ff1a3c;
  position:relative;
  display:inline-block;
}

/* Sparkle */
.sparkle{
  position:absolute;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  opacity:0;
  animation:glitterAnim 1.2s infinite;
}
@keyframes glitterAnim{
  0%,100%{opacity:0; transform:translate(0,0) scale(0.3);}
  50%{opacity:1; transform:translate(calc(-10px + 20px*var(--randX)),calc(-10px + 20px*var(--randY))) scale(1);}
}

/* FINAL PAGE SOFT SPARKLING BG */
#final::before{
  content:'';
  position:absolute;
  inset:0;
  background:radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 60%);
  pointer-events:none;
  animation:twinkle 2s infinite alternate;
  border-radius:22px;
}
@keyframes twinkle{
  0%{opacity:0.2;}
  100%{opacity:0.6;}
}
</style>
</head>
<body>

<!-- PAGE 1 -->
<div class="card" id="first">
  <div style="font-size:75px;margin-bottom:12px;">üíå</div>
  <h1>Will you be my Valentine?</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>
  </section>

  <div class="hint">(‚ÄúNo‚Äù seems a bit shy üòà)</div>
</div>

<!-- PAGE 2 -->
<div class="card" id="second">
  <h1>Vivek, will you be my Valentine?</h1>
  <img src="photo.jpg" class="photo-pop">
  <div class="yes-pair">
    <button id="yes2">Yes ‚ù§Ô∏è</button>
    <button id="yes3">Yes, obviously ‚ù§Ô∏è</button>
  </div>
</div>

<!-- PAGE 3 -->
<div class="card" id="final">
  <h1 class="glitter-text" id="finalHeading">He said yesss ‚ù§Ô∏èüíåüíç</h1>
  <p style="font-size:20px;line-height:1.6">
    To laughter that feels like home üòò,<br>
    to growing together üíë,<br>
    and to choosing love ‚Äî even on ordinary days ‚ù§Ô∏èüíç
  </p>

  <img
    src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3J2Z2p3b3F6eGVvNTRpZHY5OWE4bGJ5Z29qZnFhZ3Z0dCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/26BRv0ThflsHCqDrG/giphy.gif"
    style="width:260px;border-radius:22px;margin-top:14px">
</div>

<div class="hearts" id="hearts"></div>

<audio id="bgMusic" autoplay loop muted>
  <source src="https://assets.mixkit.co/music/preview/mixkit-romantic-piano-214.mp3">
</audio>

<script>
const zone=document.getElementById("zone");
const noBtn=document.getElementById("noBtn");
const first=document.getElementById("first");
const second=document.getElementById("second");
const final=document.getElementById("final");

const yesBtn = document.getElementById("yesBtn");

let yesScale = 1;

/* YES BUTTON GROWS SLOWLY */
function growYes(){
  yesScale = Math.min(2.2, yesScale + 0.08);
  yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
}

/* HELPERS */
function clamp(n,min,max){
  return Math.max(min, Math.min(max, n));
}

/* NO BUTTON RUNS AWAY (SMOOTH, NO GLITCH) */
function moveNo(px, py){
  const z = zone.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();

  let dx = (b.left + b.width/2) - px;
  let dy = (b.top  + b.height/2) - py;
  let mag = Math.hypot(dx,dy) || 1;
  dx /= mag;
  dy /= mag;

  let newLeft = (b.left - z.left) + dx * 140;
  let newTop  = (b.top  - z.top)  + dy * 140;

  newLeft = clamp(newLeft, 0, z.width  - b.width);
  newTop  = clamp(newTop,  0, z.height - b.height);

  noBtn.style.left = newLeft + "px";
  noBtn.style.top  = newTop  + "px";
  noBtn.style.transform = "none";

  growYes();
}

/* POINTER TRACKING */
zone.addEventListener("pointermove", e => {
  const b = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    (b.left + b.width/2) - e.clientX,
    (b.top  + b.height/2) - e.clientY
  );
  if(d < 150) moveNo(e.clientX, e.clientY);
});

/* PREVENT NO CLICK */
noBtn.addEventListener("click", e => e.preventDefault());

document.getElementById("yesBtn").onclick=()=>goNext();
document.getElementById("yes2").onclick=()=>goFinal();
document.getElementById("yes3").onclick=()=>goFinal();

let heartsInterval;
function startHearts(){heartsInterval=setInterval(()=>popHearts(18),300);}

function goNext(){
  popHearts(25);
  first.style.display="none";
  second.style.display="block";
  second.classList.add("fade-in");
  startHearts();

  const heading = second.querySelector('h1');
  const photo = second.querySelector('.photo-pop');
  const buttons = second.querySelector('.yes-pair');

  heading.style.opacity = 0;
  photo.style.opacity = 0;
  buttons.style.opacity = 0;

  setTimeout(() => { heading.style.transition="opacity 0.8s"; heading.style.opacity=1; }, 150);
  setTimeout(() => { photo.style.transition="opacity 0.8s, transform 0.8s"; photo.style.opacity=1; photo.style.transform="scale(1)"; }, 450);
  setTimeout(() => { buttons.style.transition="opacity 0.8s"; buttons.style.opacity=1; }, 750);
}

function goFinal(){
  final.style.display="block";
  final.classList.add("fade-in");
  second.style.display="none";
  startHearts();
  heartBurst();
  bigConfetti();
  setTimeout(heartBurst,400);
  setTimeout(heartBurst,800);
  addSparkles();
}

function popHearts(count=12){
  const hearts=document.getElementById("hearts");
  for(let i=0;i<count;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"%";
    h.style.bottom="0";
    h.style.fontSize=(16+Math.random()*24)+"px";
    hearts.appendChild(h);
    setTimeout(()=>h.remove(),2800);
  }
}

function heartBurst(){
  const hearts=document.getElementById("hearts");
  for(let i=0;i<50;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="‚ù§Ô∏è";
    h.style.left=50 + Math.random()*20 -10 +"%";
    h.style.bottom=0;
    h.style.fontSize=(16+Math.random()*26)+"px";
    hearts.appendChild(h);
    const angle=Math.random()*2*Math.PI;
    const dist=Math.random()*300+100;
    h.animate([
      {transform:`translate(0,0)`},
      {transform:`translate(${dist*Math.cos(angle)}px, -${dist*Math.sin(angle)}px)`}
    ],{
      duration:1800,
      easing:"cubic-bezier(.4,.1,.3,1)"
    });
    setTimeout(()=>h.remove(),1800);
  }
}

function bigConfetti() {
  confetti({particleCount:150, spread:160, shapes:['heart'], origin:{y:0.5}});
  setTimeout(() => confetti({particleCount:120, spread:200, shapes:['heart'], origin:{y:0.6}}), 200);
  setTimeout(() => confetti({particleCount:180, spread:220, shapes:['heart'], origin:{y:0.4}}), 400);
}

function addSparkles(){
  const heading=document.getElementById("finalHeading");
  for(let i=0;i<30;i++){
    const s=document.createElement("div");
    s.className='sparkle';
    s.style.setProperty('--randX',Math.random());
    s.style.setProperty('--randY',Math.random());
    s.style.left=(Math.random()*100)+"%";
    s.style.top=(Math.random()*100)+"%";
    heading.appendChild(s);
    setTimeout(()=>s.remove(),1500+Math.random()*1000);
  }
}
</script>
</body>
</html>
